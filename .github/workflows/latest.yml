name: "CivVoxelMap Latest Gradle CI"

on:
  push:
    branches:
      - "master"
    paths:
      - "src/**/*"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  release:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"

      - name: "Set up JDK 21"
        uses: "actions/setup-java@v3"
        with:
          java-version: 21
          distribution: "corretto"
          cache: "gradle"

      - name: "Compiling CivVoxelMap"
        run: "./gradlew build"
